# LD2450 Base Configuration for ESP32-H2
# This file includes the LD2450-base.yaml and overrides UART pins for ESP32-H2

# Include the standard LD2450 configuration
<<: !include ld2450-base.yaml

# Override UART configuration for ESP32-H2
# Using GPIO4 (TX) and GPIO5 (RX) for UART communication with LD2450
uart:
  id: uart_bus
  tx_pin:
    number: GPIO24
    mode:
      input: true
      pullup: true
  rx_pin:
    number: GPIO23
    mode:
      input: true
      pullup: true
  baud_rate: 256000
  parity: NONE
  stop_bits: 1
  data_bits: 8
  debug:
    direction: BOTH
    dummy_receiver: True
    after:
      delimiter: [0X55, 0XCC]
    sequence:
      # Full LD2450 processing lambda is inherited from ld2450-base.yaml
      # This override only changes the GPIO pins
